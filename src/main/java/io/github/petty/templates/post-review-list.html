<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>PETTY ÌõÑÍ∏∞ Í≤åÏãúÌåê</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 20px;
        }
        h1 {
            margin-bottom: 20px;
            color: #333;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
        }
        .card {
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
        }
        .card img {
            width: 100%;
            height: 180px;
            object-fit: cover;
        }
        .badge {
            background-color: #ffc107;
            color: #fff;
            padding: 4px 8px;
            font-size: 0.75rem;
            font-weight: bold;
            border-radius: 0 0 10px 0;
            position: absolute;
            top: 0;
            left: 0;
        }
        .card-content {
            padding: 15px;
            position: relative;
        }
        .card h3 {
            margin: 10px 0 6px;
            font-size: 1.1rem;
        }
        .card p {
            margin: 0;
            font-size: 0.9rem;
            color: #555;
        }
        .meta {
            display: flex;
            justify-content: space-between;
            font-size: 0.8rem;
            color: #888;
            margin-top: 12px;
        }
        .meta span {
            display: flex;
            align-items: center;
            gap: 4px;
        }
    </style>
</head>
<body>
<h1>ÍøàÍ∞úÍ∞Ä ÏÉùÍ≤ºÎã§! ÌõÑÍ∏∞Î•º Î≥¥Ïó¨Ï£ºÏÑ∏Ïöî</h1>
<div style="text-align: right; margin-bottom: 20px;">
    <a href="/posts/review/new">
        <button style="padding: 8px 16px; font-size: 0.9rem; background-color: #ffc107; color: white; border: none; border-radius: 6px; cursor: pointer;">
            ‚úçÔ∏è Í∏ÄÏì∞Í∏∞
        </button>
    </a>
</div>
<div class="grid" id="postList"></div>
<div class="pagination" id="pagination" style="margin-top: 20px;"></div>

<script>
    let currentPage = 0;
    const pageSize = 9;

    async function fetchPosts() {
        const res = await fetch(`/api/posts?type=REVIEW&page=${currentPage}&size=${pageSize}`);
        const page = await res.json();
        const posts = page.content;

        const list = document.getElementById('postList');
        list.innerHTML = '';

        posts.forEach(post => {
            const card = document.createElement('div');
            card.className = 'card';

            const img = document.createElement('img');
            img.src = post.imageUrl || '/images/no-images.jpg';
            img.alt = post.title;
            card.appendChild(img);

            const content = document.createElement('div');
            content.className = 'card-content';
            content.innerHTML = `
                <div class="badge">${post.petType}</div>
                <h3><a href="/posts/detail?id=${post.id}">${post.title}</a></h3>
                <p>${post.petName} | ${post.region}</p>
                <div class="meta">
                    <span>üë§ ${post.writer}</span>
                    <span>‚ù§Ô∏è ${post.likeCount || 0}</span>
                    <span>üí¨ ${post.commentCount || 0}</span>
                    <span>${new Date(post.createdAt).toLocaleDateString()}</span>
                </div>
            `;
            card.appendChild(content);
            list.appendChild(card);
        });

        renderPagination(page.totalPages);
    }

    function renderPagination(totalPages) {
        const pagination = document.getElementById('pagination');
        pagination.innerHTML = '';

        for (let i = 0; i < totalPages; i++) {
            const button = document.createElement('button');
            button.textContent = i + 1;
            button.disabled = i === currentPage;
            button.addEventListener('click', () => {
                currentPage = i;
                fetchPosts();
            });
            pagination.appendChild(button);
        }
    }

    fetchPosts();
</script>
</body>
</html>
