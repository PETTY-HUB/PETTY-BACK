<script>
    let currentPage = 0;
    const pageSize = 9;

    async function fetchQnaPosts() {
        const res = await fetch(`/api/posts?type=QNA&page=${currentPage}&size=${pageSize}`);
        const page = await res.json();
        const posts = page.content;

        const list = document.getElementById('qnaList');
        list.innerHTML = '';

        posts.forEach(post => {
            const card = document.createElement('div');
            card.className = 'card';

            const badge = document.createElement('div');
            badge.className = 'badge';
            badge.dataset.type = post.petType;
            badge.textContent = post.petType;
            card.appendChild(badge);

            card.innerHTML += `
                <h3><a href="/posts/detail?id=${post.id}">${post.title}</a></h3>
                <p class="content">${post.isResolved ? '[í•´ê²°ë¨] ' : ''}ì§ˆë¬¸ ë‚´ìš©ì„ í™•ì¸í•˜ë ¤ë©´ í´ë¦­í•˜ì„¸ìš”.</p>
                <div class="meta">
                    <span>ğŸ‘¤ ${post.writer}</span>
                    <span>â¤ï¸ ${post.likeCount || 0}</span>
                    <span>ğŸ’¬ ${post.commentCount}</span>
                    <span>${new Date(post.createdAt).toLocaleDateString()}</span>
                </div>
            `;

            list.appendChild(card);
        });

        renderPagination(page.totalPages);
    }

    function renderPagination(totalPages) {
        const pagination = document.getElementById('pagination');
        pagination.innerHTML = '';

        for (let i = 0; i < totalPages; i++) {
            const button = document.createElement('button');
            button.textContent = i + 1;
            button.disabled = i === currentPage;
            button.addEventListener('click', () => {
                currentPage = i;
                fetchQnaPosts();
            });
            pagination.appendChild(button);
        }
    }

    fetchQnaPosts();
</script>
